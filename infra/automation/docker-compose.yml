version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: zenspend-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=${TIMEZONE}
      # Database Connection
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=n8n-db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - zenspend_n8n_data:/home/node/.n8n
    depends_on:
      n8n-db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway" # Allows n8n to access services on the host machine (like ZenSpend DB)

  n8n-db:
    image: postgres:16-alpine
    container_name: zenspend-n8n-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - zenspend_n8n_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  zenspend_n8n_data:
  zenspend_n8n_db_data:

networks:
  default:
    name: zenspend-automation-net
